server:
  port: 8080

application:
  email:
    from: no-reply@beatthecodes.com
  domain: ${APPLICATION_DOMAIN:http://localhost:3000}

aws:
  access:
    key:
      id: ${AWS_ACCESS_KEY_ID:your-access-key}
  secret:
    access:
      key: ${AWS_SECRET_ACCESS_KEY:your-secret-key}
  s3:
    region: ${AWS_REGION:us-east-1}
    bucket: ${AWS_S3_BUCKET:PLACEHOLDER}

spring:
  application:
    name: notecastai
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/notecastai?currentSchema=notecastai}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:notecastai}
    password: ${SPRING_DATASOURCE_PASSWORD:notecastai123}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: notecastai
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    schemas: notecastai
    default-schema: notecastai
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

clerk:
  issuer: ${CLERK_ISSUER:PLACEHOLDER}
  jwks: ${CLERK_JWKS:PLACEHOLDER}  # FE url +  /.well-known/jwks.json
  audience: ${CLERK_AUDIENCE:PLACEHOLDER}

ai:
  openrouter:
    api:
      url: https://openrouter.ai/api/v1
      key: ${AI_OPENROUTER_API_KEY:PLACEHOLDER}
  groq:
    api:
      url: https://api.groq.com
      key: ${AI_GROQ_API_KEY:PLACEHOLDER}

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    defaultModelsExpandDepth: -1
    displayRequestDuration: true
    filter: true
    try-it-out-enabled: true
  show-actuator: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
  info:
    env:
      enabled: true
  health:
    defaults:
      enabled: true

# Application Info (shown in actuator/info)
info:
  app:
    name: ${spring.application.name}
    description: Notecast AI - Voice Notes Processing Platform
    version: '@project.version@'
    encoding: '@project.build.sourceEncoding@'
    java:
      version: '@java.version@'

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
    cz.kimot.jedu: DEBUG
    org.springframework.security: DEBUG