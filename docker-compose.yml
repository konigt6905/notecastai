version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notecastai-db
    environment:
      POSTGRES_DB: notecastai
      POSTGRES_USER: notecastai
      POSTGRES_PASSWORD: notecastai123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notecastai"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: notecastai-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notecastai
      SPRING_DATASOURCE_USERNAME: notecastai
      SPRING_DATASOURCE_PASSWORD: notecastai123
      SPRING_PROFILES_ACTIVE: local
      CLERK_JWKS: ${CLERK_JWKS}
      AI_OPENROUTER_API_KEY: ${AI_OPENROUTER_API_KEY}
      AI_GROQ_API_KEY: ${AI_GROQ_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: